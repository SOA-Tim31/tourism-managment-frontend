<form [formGroup]="appRatingForm" class="form-container">
    <div class="form-content">
        <mat-form-field class="form-field">
            <mat-label>Rating</mat-label>
            <input matInput formControlName="rating" type="number">
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>Description (optional)</mat-label>
            <textarea matInput 
                      cdkTextareaAutosize
                      cdkAutosizeMinRows="1"
                      formControlName="description"
                      cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary" class="submit-button" (click)="addAppRating()">Submit</button>
    </div>
</form>
